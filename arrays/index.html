<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Arrays</h1>
    <p>Learning about all the cool things arrays can do is awesome!</p>
    <p>You can define arrays two different ways.</p>
    <ol>
      <li>var friends = []</li>
      <li>var friends = new Array() //uncommon</li>
    </ol>
    <p>Arrays come with a few built-in methods.</p>
    <ol>
      <li>push/pop</li>
      <li>shift/unshift</li>
      <li>indexOf</li>
      <li>slice</li>
    </ol>
  </body>
</html>
